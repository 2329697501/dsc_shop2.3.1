<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta charset="utf-8">
		<title>品牌列表</title>
		<!--字体图标库-->
		<link rel="stylesheet" href="{__TPL__}fonts/iconfont.css">
		<link rel="stylesheet" href="{__TPL__}css/swiper-3.2.5.min.css" />
		<link rel="stylesheet" href="{__TPL__}css/bootstrap.min.css" />
		<!--主样式-->
		<link rel="stylesheet" href="{__TPL__}css/ectouch.css" />
	</head>

	<body> 
		<div class="con">
			<div id="bs-example" class="b-l-page-pos">
					<ul class="nav bs-docs-sidenav" role="tablist">
					{foreach $list as $lis}
						<li ><a href="#link_{$lis.info}">{$lis.info}</a></li>
					{/foreach}
					</ul>
				</div>
			<div class="brand-list-page brand-list-page" data-spy="scroll" data-target="#navbar-example" data-offset="0" >
			{foreach $list as $lis}
				<a class="b-l-a-id" id="link_{$lis.info}">{$lis.info}</a>
				<ul>
				{foreach $lis.list as $li}
					<li><a href="{$li.url}"><img src="{$li.brand_logo}"><span>{$li.brand_name}</span></a></li>
				{/foreach}
				</ul>
			{/foreach}
			</div>
		</div>
		<script type="text/javascript " src="{__TPL__}js/jquery-2.1.4.min.js "></script>
		<script type="text/javascript " src="{__TPL__}js/bootstrap.min.js"></script>
		<!--script for this page only-->
		<script type="text/javascript " src="{__TPL__}js/ectouch.js "></script>
		<script>
		$(function($){ 	
			$('body').scrollspy({target: '#bs-example'})
		});
		</script>
	</body>

</html>
