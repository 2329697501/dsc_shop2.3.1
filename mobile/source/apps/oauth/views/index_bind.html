<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta charset="utf-8">
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>{$page_title}</title>
<link href="{__TPL__}css/jquery-ui-1.10.1.custom.min.css"
	rel="stylesheet" />
<!--字体图标库-->
<link rel="stylesheet" href="{__TPL__}fonts/iconfont.css">
<link rel="stylesheet" href="{__TPL__}css/swiper-3.2.5.min.css">
<!--主样式-->
<link rel="stylesheet" href="{__TPL__}css/ectouch.css" />
<script type="text/javascript" src="{__TPL__}js/jquery-2.1.4.min.js"></script>
</head>

<body class="b-color-f">
	<div class="con b-color-f">
		<div class="user-center user-register of-hidden">
			<div id="j-tab-con">
				<div class="swiper-wrapper">
					<section class="swiper-slide swiper-no-swiping">
						<form class="login-form" action="{U('oauth/index/bind')}" method="post"
							class="validform">
							<div class="text-all dis-box j-text-all" name="usernamediv">
								<div class="box-flex input-text">
									<input class="j-input-text" name="username" type="text"
										datatype="s" nullmsg="请输入用户名" errormsg="不能输入特殊字符"
										placeholder="用户名/手机号/邮箱" /> <i
										class="iconfont icon-guanbi is-null j-is-null"></i>
								</div>
							</div>
							<div class="text-all dis-box j-text-all" name="passworddiv">
								<div class="box-flex input-text">
									<input class="j-input-text" name="password" type="password"
										datatype="*" nullmsg="请输入密码" placeholder="请输入密码" /> <i
										class="iconfont icon-guanbi is-null j-is-null"></i>
								</div>
								<i class="iconfont icon-yanjing is-yanjing j-yanjing disabled"></i>
							</div>
							<input type="hidden" name="back_act" value="{$back_act}" />
							<button type="submit" class="btn-submit">绑定已有帐号</button>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>
	<div class="div-messages"></div>
	<!--引用js-->
	{include file="script"}
	<script type="text/javascript" src="{__PUBLIC__}script/validform.js"></script>
	<script type="text/javascript" src="{__PUBLIC__}script/main/sms.js"></script>
	<script>
		$(":input").keyup(function() {
			var box = this.name + "div";
			var div = $("div[name=" + box + "]");
			var value = div.attr("class").indexOf("active")
			if (value > 0) {
				div.removeClass("active");
			}
		});

		$(".j-tab-title li").on('touchstart mousedown', function(e) {
			e.preventDefault()
			$(".j-tab-title .active").removeClass('active')
			$(this).addClass('active')
			tabsSwiper.slideTo($(this).index())
		})
		$(".j-tab-title li").click(function(e) {
			e.preventDefault()
		})
	</script>
</body>

</html>
